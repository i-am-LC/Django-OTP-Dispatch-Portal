{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="wrapper pt-5">
  <div class="row align-items-center">
    <div class="col-lg-3 col-md-6 col-10 mx-auto text-center">
      <div class="text-center mb-3">
          <h4>
              <b>Django</b>
              <small> OTP Dispatcher</small>
          </h4>
      </div>
      <div class="card">
        <div class="card-body">
          <small class="text-muted">Are you sure you want to delete this item?</small>
            <p>{{ object }}</p>
            <form novalidate method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
  </div>
</div>
{% endblock %}
